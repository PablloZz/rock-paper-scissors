<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="./favicon.ico">
    <link rel="stylesheet" href="./src/assets/styles/styles.css">
  </head>

  <body>
    <div id="overlay"></div>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <section>
        <h2>Your choice:</h2>
        <div class="options">
          <button data-option="rock" class="option">
            <img src="./src/assets/images/rock.png" alt="rock" width="512" height="512" class="option-image">
          </button>
          <button data-option="paper" class="option">
            <img src="./src/assets/images/paper.png" alt="paper" width="512" height="512" class="option-image">
          </button>
          <button data-option="scissors" class="option">
            <img src="./src/assets/images/scissors.png" alt="scissors" width="512" height="512" class="option-image">
          </button>
        </div>
      </section>
      <section>
        <h2>Computer choice:</h2>
        <div class="options">
          <div data-option="rock" class="option">
            <img src="./src/assets/images/rock.png" alt="rock" width="512" height="512" class="option-image">
          </div>
          <div data-option="paper" class="option">
            <img src="./src/assets/images/paper.png" alt="paper" width="512" height="512" class="option-image">
          </div>
          <div data-option="scissors" class="option">
            <img src="./src/assets/images/scissors.png" alt="scissors" width="512" height="512" class="option-image">
          </div>
        </div>
      </section>
      <div class="results">
        <div id="user-score" class="score">Your score - 0</div>
        <div id="computer-score" class="score">Computer score - 0</div>
      </div>
    </main>
    <script src="./src/script.js" type="module"></script>
  </body>

</html>
